<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- „É¢„Éê„Ç§„É´ÂØæÂøú -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/manga-style.css') }}">
  <style>
    body {
      font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
  text-align: center;
  background: #fffcef;
  color: #333;
  margin: 0;
  padding: 0;
  background-image: url('{{ url_for("static", filename="images/tot.png") }}');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  /* ‰∏≠Â§ÆÈÖçÁΩÆÁî®„ÅÆFlexboxË®≠ÂÆö */
  display: flex;
  justify-content: center; /* Ê®™ÊñπÂêë„Å´‰∏≠Â§Æ */
  align-items: center;     /* Á∏¶ÊñπÂêë„Å´‰∏≠Â§Æ */
  height: 100vh;           /* ÁîªÈù¢„ÅÆÈ´ò„Åï„Å´„Éï„Ç£„ÉÉ„Éà */
  box-sizing: border-box;
    }

    .container {
      width: 95%;
  max-width: 600px;
  background: linear-gradient(135deg, #ffdb59, #ff9e3f);
  border: 4px solid #000;
  border-radius: 20px;
  padding: 25px 20px;
  box-shadow: 6px 6px 0 rgba(0,0,0,0.2);
  position: relative;
  overflow: hidden;
    }

    .container:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 10px;
      background: repeating-linear-gradient(45deg, #000, #000 10px, #ff5252 10px, #ff5252 20px);
    }

    .container img {
      width: 70%;
      max-width: 200px;
      margin: 15px auto;
      filter: drop-shadow(5px 5px 0 rgba(0,0,0,0.2));
    }

    h1 {
      font-size: 2em;
      text-shadow: 2px 2px 0 #fff, 4px 4px 0 rgba(0,0,0,0.1);
      margin-bottom: 15px;
      color: #d32a2a;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin: 12px 0;
    }

    .nav-button {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #d32a2a;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      border: 2px solid #000;
      box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
      font-size: 1em;
      transition: all 0.2s;
    }

    .nav-button:hover {
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0 rgba(0,0,0,0.2);
    }

    .manga-bubble {
      position: absolute;
      width: 80px;
      height: 60px;
      background: white;
      border: 2px solid #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9em;
      box-shadow: 3px 3px 0 rgba(0,0,0,0.1);
    }

    .bubble1 {
      top: -30px;
      right: 20px;
      transform: rotate(15deg);
    }

    .bubble2 {
      bottom: -20px;
      left: 25px;
      transform: rotate(-10deg);
    }

    @media (min-width: 600px) {
      h1 { font-size: 2.5em; }
      p { font-size: 1.2em; }
      .nav-button { font-size: 1.1em; }
      .manga-bubble { width: 100px; height: 80px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">

    <div style="margin-top: 25px;">
      <a href="{{ url_for('home') }}" class="nav-button">üè† Main Menu</a>
      <a href="{{ url_for('donation_home') }}" class="nav-button">‚ù§Ô∏è Support Us</a>
    </div>
  </div>
</body>
</html>
