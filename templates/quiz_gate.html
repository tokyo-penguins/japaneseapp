<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Japanese Access</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaf6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .question-container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }
    .question-container.active {
      display: flex;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    .btn-yes {
      background-color: #ff6666;
    }
    .btn-yes:hover {
      background-color: #ff4d4d;
    }
    .btn-no {
      background-color: #3399ff;
    }
    .btn-no:hover {
      background-color: #1a8cff;
    }
    img {
      width: 200px;
      margin: 20px 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="q1" class="question-container active">
    <h2>Are you learning Japanese?</h2>
    <div class="button-group">
      <button class="btn btn-no" onclick="goHome()">No</button>
      <button class="btn btn-yes" onclick="nextQuestion('q1', 'q2')">Yes</button>
    </div>
  </div>

  <div id="q2" class="question-container">
    <h2>Do you want to improve your Japanese?</h2>
    <div class="button-group">
      <button class="btn btn-no" onclick="goHome()">No</button>
      <button class="btn btn-yes" onclick="nextQuestion('q2', 'q3')">Yes</button>
    </div>
  </div>

  <div id="q3" class="question-container">
    <img src="/static/images/readytouka.png" alt="Penguin">
    <h2>Are you ready to learn Japanese?</h2>
    <div class="button-group">
      <button class="btn btn-no" onclick="goHome()">No</button>
      <button class="btn btn-yes" onclick="grantAccess()">Yes</button>
    </div>
  </div>

  <script>
    function nextQuestion(currentId, nextId) {
      document.getElementById(currentId).classList.remove('active');
      setTimeout(() => {
        document.getElementById(nextId).classList.add('active');
      }, 300);
    }

    function grantAccess() {
      window.location.href = "{{ url_for('premium') }}";
    }

    function goHome() {
      window.location.href = "{{ url_for('home') }}";
    }
  </script>

</body>
</html>
